<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Subir Nueva Canción</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/FormularioSubidaCancion.css" />
    </head>
    <body class="bg-light">
        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h4 class="mb-3 text-center">Subir Nueva Canción</h4>

                            <!-- <form -->
                            <!--     id="uploadSongForm" -->
                            <!--     action="/api/canciones" -->
                            <!--     method="post" -->
                            <!--     enctype="multipart/form-data" -->
                            <!--     novalidate -->
                            <!-- > -->
                            <form id="uploadSongForm" enctype="multipart/form-data" novalidate>

                                <div class="row g-2">
                                    <div class="col-12">
                                        <label for="nomCancion" class="form-label"
                                        >Título de la canción</label
                                        >
                                        <input
                                            id="nomCancion"
                                            name="nomCancion"
                                            type="text"
                                            class="form-control"
                                            required
                                            minlength="2"
                                        />
                                        <div class="invalid-feedback">
                                            Introduce un título válido.
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="archivoMp3" class="form-label"
                                        >Archivo de audio (MP3)</label
                                        >
                                        <input
                                            id="archivoMp3"
                                            name="archivoMp3"
                                            type="file"
                                            class="form-control"
                                            required
                                            accept="audio/mpeg,audio/mp3"
                                        />
                                        <div class="invalid-feedback">
                                            Debes subir un archivo MP3.
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="imgPortada" class="form-label"
                                        >Imagen de portada</label
                                        >
                                        <input
                                            id="imgPortada"
                                            name="imgPortada"
                                            type="file"
                                            class="form-control"
                                            accept="image/*"
                                        />
                                        <div class="form-text">Opcional. JPG/PNG/GIF.</div>
                                        <div class="mt-2">
                                            <img
                                                id="previewImg"
                                                src=""
                                                alt="Previsualización"
                                                class="img-fluid rounded"
                                                style="max-height: 120px; display: none"
                                            />
                                        </div>
                                    </div>

                                    <!-- <div class="col-12"> -->
                                    <!--     <label for="emailArtista" class="form-label" -->
                                    <!--     >Email(s) del artista</label -->
                                    <!--     > -->
                                    <!--     <input -->
                                    <!--         id="emailArtista" -->
                                    <!--         name="emailArtista" -->
                                    <!--         type="text" -->
                                    <!--         class="form-control" -->
                                    <!--         required -->
                                    <!--     /> -->
                                    <!--     <div class="form-text"> -->
                                    <!--         Introduce uno o más emails, separados por comas. -->
                                    <!--     </div> -->
                                    <!--     <div class="invalid-feedback"> -->
                                    <!--         Introduce al menos un email de artista. -->
                                    <!--     </div> -->
                                    <!-- </div> -->

                                    <div class="col-12">
                                        <label class="form-label">Género(s)</label>

                                        <!-- contenedor de “cuadraditos” -->
                                        <div id="genreGrid" class="d-flex flex-wrap gap-2"></div>

                                        <small class="form-text text-muted">Selecciona uno o varios.</small>
                                        <div id="genreInvalid" class="invalid-feedback d-block" style="display:none;">
                                            Selecciona al menos un género.
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="date" class="form-label"
                                        >Fecha de publicación</label
                                        >
                                        <input
                                            id="date"
                                            name="date"
                                            type="date"
                                            class="form-control"
                                            required
                                        />
                                        <div class="invalid-feedback">
                                            Introduce una fecha válida.
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="precio" class="form-label">Precio</label>
                                        <input
                                            id="precio"
                                            name="precio"
                                            type="number"
                                            class="form-control"
                                            required
                                            min="0"
                                            step="0.01"
                                            placeholder="0.00"
                                        />
                                        <div class="form-text">Usa 0.00 para canción gratuita.</div>
                                        <div class="invalid-feedback">
                                            Introduce un precio (ej: 0.99).
                                        </div>
                                    </div>

                                </div>

                                <div class="d-grid mt-3">
                                    <button id="submitBtn" class="btn btn-primary" type="submit">
                                        Subir canción
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/FormularioSubidaCancion.js"></script>
    </body>
</html>
