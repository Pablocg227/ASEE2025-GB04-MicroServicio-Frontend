<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Artista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="registroArtista.css">
</head>

<body class="bg-light">
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-3 text-center">Registro de artista</h4>
      <form id="artistForm" novalidate>
              
              <div class="mb-3">
                <label for="nombre_artistico" class="form-label">Nombre artístico</label>
                <input id="nombre_artistico" name="nombre_artistico" type="text" class="form-control" required minlength="2">
                <div class="invalid-feedback">Introduce un nombre artístico válido.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" name="email" type="email" class="form-control" required>
                <div class="invalid-feedback">Introduce un correo válido.</div>
              </div>

              <div class="row g-2">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Contraseña</label>
        <input id="password" name="password" type="password" class="form-control"
          required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                  <div class="form-text">Debe tener mayúscula, minúscula y número.</div>
                  <div class="invalid-feedback">Contraseña no válida.</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="password2" class="form-label">Confirmar contraseña</label>
                  <input id="password2" name="password2" type="password" class="form-control" required minlength="8">
                  <div class="invalid-feedback">Las contraseñas deben coincidir.</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="img_perfil" class="form-label">Foto de perfil (opcional)</label>
                <input id="img_perfil" name="img_perfil" type="file" accept="image/*" class="form-control">
                <div class="form-text">Formatos: JPG, PNG o GIF.</div>
                <div class="mt-2">
                  <img id="previewImg" class="img-fluid rounded preview-img" alt="Previsualización" />
                </div>
              </div>

              <div class="form-check mb-3">
                <input id="terminos" name="terminos" class="form-check-input" type="checkbox" required>
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                <div class="invalid-feedback">Debes aceptar los términos.</div>
              </div>

              <div class="d-grid">
                <button id="submitBtn" class="btn btn-custom" type="submit">Crear cuenta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="registroArtista.js"></script>
</body>
</html>
